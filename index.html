<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./css/teacozy-style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./imgs/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav>
        <div class="links">
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="mission">
        <div class="title-bg">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustaianable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="tea-month">
        <div class="title-bg">
          <h2>Tea of the Month</h2>
          <h4>What's steeping at the cozy</h4>
        </div>
        <div class="tea-imgs">
          <div class="tea-img">
            <img src="./imgs/img-berryblitz.jpg" alt="">
            <h4>Fall Berry Blitz</h4>
          </div>
          <div class="tea-img">
            <img src="./imgs/img-spiced-rum.jpg" alt="">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea-img">
            <img src="./imgs/img-donut.jpg" alt="">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea-img">
            <img src="./imgs/img-myrtle-ave.jpg" alt="">
            <h4>Myrtle Avenue Tea</h4>
          </div>
          <div class="tea-img">
            <img src="./imgs/img-bedford-bizarre.jpg" alt="">
            <h4>Bedfprs Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
